<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - CONTROL PANEL PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --adm-purple: #a020f0; --bg: #05050a; --gray: #888; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 20px; }
        .adm-container { max-width: 1000px; margin: auto; }
        .header-adm { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--adm-purple); padding-bottom: 10px; }
        .header-adm h1 { color: var(--adm-purple); font-size: 22px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background: rgba(160,32,240,0.1); border: 1px solid rgba(160,32,240,0.3); padding: 20px; border-radius: 15px; text-align: center; }
        .card h2 { font-size: 24px; color: var(--adm-purple); }
        .card p { font-size: 12px; text-transform: uppercase; color: #888; }
        .generator-box { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        input, select { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; min-width: 150px; outline: none;}
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-gen { background: var(--adm-purple); color: #fff; }
        .btn-add { background: #a020f0; color: #fff; width: 100%; margin-top: 10px; border: 1px solid #fff; }
        .btn-clear { background: #ff4444; color: #fff; font-size: 10px; padding: 5px 10px; margin-top: 10px; }
        .table-wrapper { width: 100%; overflow-x: auto; background: #111; border-radius: 15px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; text-align: left; white-space: nowrap; }
        th { background: rgba(160,32,240,0.2); padding: 15px; color: var(--adm-purple); font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 13px; vertical-align: middle; }
        .status-on { color: #00ff00; font-weight: bold; animation: pulse 1.5s infinite; cursor: pointer; }
        .status-off { color: var(--gray); font-weight: bold; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .cronometro { display: block; font-size: 11px; color: #ff00ea; font-family: monospace; margin-top: 2px; }
        .expire-info { display: block; font-size: 10px; color: #aaa; }
        .btn-del { color: #ff4444; cursor: pointer; background: none; border: none; font-size: 16px; }
    </style>
</head>
<body>
<div class="adm-container">
    <div class="header-adm"><h1><i class="fas fa-user-shield"></i> PAINEL ADM RUANZZK</h1><span id="live-clock"></span></div>
    <div class="stats">
        <div class="card"><h2 id="total-keys">0</h2><p>Total de Keys</p></div>
        <div class="card"><h2 id="active-users">0</h2><p>Clientes Online</p></div>
    </div>
    <div class="generator-box">
        <h3><i class="fas fa-key"></i> Gerar Acesso Profissional</h3>
        <div class="input-group">
            <input type="text" id="client-name" placeholder="Nome do Cliente">
            <input type="text" id="new-key" placeholder="Senha do Cliente">
        </div>
        <div class="input-group">
            <input type="number" id="key-limit" placeholder="Dispositivos" value="1">
            <select id="key-duration">
                <option value="1">1 Dia</option><option value="3">3 Dias</option><option value="8">8 Dias</option><option value="10">10 Dias</option><option value="30">30 Dias</option><option value="9999">Permanente</option>
            </select>
            <button class="btn btn-gen" onclick="generateRandomKey()">GERAR SENHA</button>
        </div>
        <button class="btn btn-add" onclick="saveKey()">GERAR KEY</button>
        <button class="btn btn-clear" onclick="clearAll()">LIMPAR TODAS AS KEYS</button>
    </div>
    <div class="table-wrapper">
        <table>
            <thead><tr><th>CLIENTE</th><th>SENHA/KEY</th><th>DURAÇÃO</th><th>VALIDADE / CRONÔMETRO</th><th>USO</th><th>STATUS</th><th>AÇÕES</th></tr></thead>
            <tbody id="key-list"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = { databaseURL: "https://ruanzzk-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const database = firebase.database();

    function generateRandomKey() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let result = "RUAN-";
        for (let i = 0; i < 16; i++) {
            if (i > 0 && i % 4 === 0) result += "-";
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('new-key').value = result;
    }

    function saveKey() {
        const clientName = document.getElementById('client-name').value;
        const keyValue = document.getElementById('new-key').value;
        const limit = document.getElementById('key-limit').value;
        const durationValue = parseInt(document.getElementById('key-duration').value);
        const durationText = document.getElementById('key-duration').options[document.getElementById('key-duration').selectedIndex].text;

        if(!clientName || !keyValue) return alert("Erro: Preencha os campos!");

        if(confirm(`ATIVAR KEY?\nCliente: ${clientName}\nValidade: ${durationText}`)) {
            let expTimestamp = null;
            let expirationDateLabel = "Permanente";
            if (durationValue !== 9999) {
                let date = new Date();
                date.setDate(date.getDate() + durationValue);
                expTimestamp = date.getTime();
                expirationDateLabel = date.toLocaleString();
            }
            database.ref('keys').push({
                client: clientName, key: keyValue, limit: limit, used: 0,
                durationLabel: durationText, expirationTime: expTimestamp,
                expirationDateLabel: expirationDateLabel, isOnline: false
            });
            document.getElementById('new-key').value = ""; document.getElementById('client-name').value = "";
        }
    }

    // Função de exclusão com confirmação
    function confirmDelete(id) {
        if(confirm("DESEJA EXCLUIR MESMO ESTA KEY?\n(Atenção: Esta ação não pode ser desfeita)")) {
            database.ref('keys/' + id).remove();
        }
    }

    function clearAll() {
        if(confirm("DESEJA APAGAR TODAS AS SUAS KEYS?")) {
             // Deleta apenas as que NÃO são masterKeys para não apagar as suas chaves sem querer
             database.ref('keys').once('value', (snapshot) => {
                snapshot.forEach((child) => {
                    if(!child.val().masterKey) database.ref('keys/' + child.key).remove();
                });
             });
        }
    }

    database.ref('keys').on('value', (snapshot) => {
        const tbody = document.getElementById('key-list');
        tbody.innerHTML = "";
        let count = 0; let online = 0;
        snapshot.forEach((child) => {
            const item = child.val();
            
            // FILTRO DE INVISIBILIDADE: Se for uma masterKey criada por você, pula.
            if(item.masterKey === true) return;

            count++; if(item.isOnline) online++;
            tbody.innerHTML += `
                <tr>
                    <td style="font-weight:bold; color:#fff;">${item.client}</td>
                    <td style="color:var(--adm-purple);">${item.key}</td>
                    <td>${item.durationLabel}</td>
                    <td><span class="expire-info">Expira: ${item.expirationDateLabel}</span><span class="cronometro" data-time="${item.expirationTime}">Calculando...</span></td>
                    <td style="text-align:center">${item.used} / ${item.limit}</td>
                    <td><span class="${item.isOnline ? 'status-on' : 'status-off'}"><i class="fas fa-circle"></i> ${item.isOnline ? 'ONLINE' : 'OFFLINE'}</span></td>
                    <td><button class="btn-del" onclick="confirmDelete('${child.key}')"><i class="fas fa-trash"></i></button></td>
                </tr>`;
        });
        document.getElementById('total-keys').innerText = count;
        document.getElementById('active-users').innerText = online;
    });

    setInterval(() => {
        document.querySelectorAll('.cronometro').forEach(el => {
            const t = el.getAttribute('data-time');
            if(!t || t === "null") { el.innerText = "ILIMITADO"; return; }
            const diff = t - new Date().getTime();
            if(diff <= 0) { el.innerText = "EXPIRADA"; el.style.color = "red"; }
            else {
                const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                el.innerText = `${d}d ${h}h ${m}m ${s}s`;
            }
        });
        document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
